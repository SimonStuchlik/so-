          <div class="cart-items"></div>

            <script>
              //get cart items from local storage
              let cartItems = localStorage.getItem('cart');
              
              //display cart items
              cartItems = JSON.parse(cartItems);
              let cartItemsContainer = document.querySelector('.cart-items');

              cartItems.forEach(cartItem => {
                let cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');
                cartItemDiv.innerHTML = `
                  <img src="https://img.icons8.com/ios-glyphs/30/null/shopping-cart--v1.png"/>
                  <span class="cart-item-title">${cartItem.name}</span>
                  <span class="cart-item-price">${cartItem.price}</span>
                  <span class="cart-item-quantity">${cartItem.quantity}</span>
                  <button class="btn btn-danger" type="button">REMOVE</button>
                `;
                cartItemsContainer.appendChild(cartItemDiv);

                //remove cart item
                cartItemDiv.addEventListener('click', (event) => {
                  if(event.target.classList.contains('btn-danger')) {
                    let cartItemTitle = event.target.parentElement.querySelector('.cart-item-title').innerText;
                    cartItems.forEach((cartItem, index) => {
                      if(cartItem.name === cartItemTitle) {
                        cartItems.splice(index, 1);
                      }
                    });
                    localStorage.setItem('cart', JSON.stringify(cartItems));
                    location.reload();
                  }
                });
              });
            </script>
