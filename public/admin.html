<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pilar</title>
</head>
<header>
  <img class="logo" src="logonove.png" alt="logo">
  <nav>
    <div class="navbar">
      <a data-content="content1" class="nav-link" id="dashboard-page">Dashboard</a>
      <a data-content="content2" class="nav-link" id="products-page">Produkty</a>
      <a data-content="content3" class="nav-link" id="orders-page">Objednávky</a>
      <a href="index.html" class="nav-link">Späť na stránku</a>
    </div>
    <div class="hamburger-menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </nav>
</header>
<body>

      <section class="dashboard" id='dashboard' >
        <div class="product-form">
          <h2>Pridať nový produkt</h2>
          <form id="form">
            <div class="form-group">
              <label for="product-name">Meno produktu</label>
              <input type="text" id="product-name" name="product-name" required>
            </div>
            <div class="form-group">
              <label for="product-section">Seckia produktu</label>
              <select id="product-section" name="product-section" required>
                <option value="">Vyberte sekciu produktu</option>
              </select>
            </div>
            <div class="form-group">
              <label for="product-description">Popis</label>
              <textarea id="product-description" name="product-description" required></textarea>
            </div>
            <div class="form-group">
              <label for="product-price">Cena (€)</label>
              <input type="number" id="product-price" name="product-price" min="0" step="0.01" required>
            </div>
            <div class="form-group">
              <label for="product-image">Obrázok</label>
              <div class="image-upload">
                <label for="product-image-upload">
                  <i class="fas fa-cloud-upload-alt"></i>
                  <span>Vybrať obrázok</span>
                </label>
                <input type="file" id="product-image-upload" name="product-image" accept="image/*" required>
              </div>
            </div>
            <button type="submit">Pridať produkt<div class="loader" id="submit-loader"></div></button>
          </form>
        </div> 
      </section>
      <section class="cart-items" id='products-list' style="display: none;" >
      </section>
      <section class="orders-list" id='orders-list' style="display: none;">
      </section>
      
      <script type="module" src="./admin.js"></script>
</body>
</html>
