<body>

  <header>
    <img class="logo" src="logonove.png" alt="logo">
    <nav>
      <div class="navbar">
        <a href="./index.html">Domov</a>

  <div class="product-form">
    <h2>Upraviť produkt</h2>
    <form id="form">
      <div class="form-group">
        <label for="product-name">Meno produktu</label>
        <input type="text" id="product-name" name="product-name" required>
      </div>
      <div class="form-group">
        <label for="product-description">Popis</label>
        <textarea id="product-description" name="product-description" required></textarea>
      </div>
      <div class="form-group">
        <label for="product-price">Cena (€)</label>
        <input type="number" id="product-price" name="product-price" min="0" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="product-image">Obrázok</label>
        <img src="" alt="product image" id="product-image-preview" class="product-detail-image">
        <div class="image-upload">
          <label for="product-image-upload">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Vybrať obrázok</span>
          </label>
          <input type="file" id="product-image-upload" name="product-image" accept="image/*">
        </div>
      </div>
      <button type="submit">Uložiť<div class="loader" id="submit-loader"></div></button>
    </form>
  </div> 


  <script src="./navbar.js"></script>
  <script>
    //get product info from local storage
    let product = localStorage.getItem("productEdit");
    let productId = localStorage.getItem("productIdEdit");
    let sectionIdEdit = localStorage.getItem("productSectionIdEdit");
    product = JSON.parse(product);

    //set product info to html
    const img = document.getElementById("product-image-preview");
    const name = document.getElementById("product-name");
    const description = document.getElementById("product-description");
    const price = document.getElementById("product-price");
    const loader = document.getElementById('submit-loader');

    img.src = product.img;
    name.value = product.name;
    description.value = product.text;
    price.value = product.price;



  </script>
</body>
